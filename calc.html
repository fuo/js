<html>
<head>
    
</head>
<body>
<input id='output' readonly/>
<br/>
<button id='one'>1</button>
<button id='two'>2</button>
<button id='three'>3</button>
<button id='add'>+</button>
<br/>
<button id='four'>4</button>
<button id='five'>5</button>
<button id='six'>6</button>
<button id='subtract'>-</button>
<br/>
<button id='seven'>7</button>
<button id='eight'>8</button>
<button id='nine'>9</button>
<button id='multiply'> &#215; </button>
<br/>
<button id='zero'>0</button>
<button id='dot'>.</button>
<button id='equal'><strong> &#61; </strong></button>
<button id='divide'> &#247; </button>


<script src="Calculator.js"></script>


<script >

const output = document.getElementById('output');
output.value = 0;

const calc = new Calculator();

['one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'zero'].forEach( id => document.getElementById(id)
  .addEventListener('click', event => {
    output.value = calc.pressNumeric(event.target.innerHTML);
  })
);

['divide', 'equal', 'multiply', 'add', 'subtract'].forEach( id => document.getElementById(id)
  .addEventListener('click', () => {
      output.value = calc.onPress(id);
    }
  )
);

document.getElementById('dot').addEventListener(
  'click', () => {
    output.value = calc.onPress('dot');
  }
);

</script>

</body>
</html>
